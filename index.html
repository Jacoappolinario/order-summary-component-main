<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <article class="order-summary-content">
      <img class="image" src="./images/illustration-hero.svg" alt="Hero Illustration">

      <div class="order-summary">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan">
          <div class="plan-item">
            <img class="plan-image" src="./images/icon-music.svg" alt="Music Icon">
            <div class="plan-information">
              <h2 class="plan-title">Annual Plan</h2>
              <p class="plan-price">$59.99/year</p>
            </div>

          </div>

          <a class="plan-button-change" href="/">Change</a>
        </div>

        <div class="buttons">
          <a class="button-proceed-payment" href="/">Proceed to Payment</a>
          <a class="button-cancel-order" href="/">Cancel Order</a>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
